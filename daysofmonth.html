<!DOCTYPE html>

    <title>Tính số ngày trong tháng</title>
</head>
<body>
<input type="number" id="month1" name="" value="">
<button type="button" id="click-1">Tính số ngày</button>
<h1 id="result-1"></h1>
<p>và</p>

     document.getElementById('click-1').addEventListener('click', function () {
         let a = +document.getElementById('month1').value;
         // console.log(a);

         switch (a) {
             case 1:
             case 3:
             case 5:
             case 7:
             case 8:
             case 10:
             case 12:

                  document.getElementById('result-1').innerHTML = 'Tháng ' + a + ' có 31 ngày';
                 break;
             case 4:
             case 6:
             case 9:
             case 11 :
                 document.getElementById('result-1').innerHTML = 'Tháng ' + a + ' có 30 ngày';
                 break;
             case 2:
                 document.getElementById('result-1').innerHTML = 'Tháng ' + a + ' có 28 hoặc 29 ngày';
                 break;
             default:
                 document.getElementById('result-1').innerHTMl = 'Nhập tháng không hợp lệ!!!'
